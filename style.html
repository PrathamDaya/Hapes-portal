<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #fff0f5; /* Lavender blush - a soft, loving pink */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align to top to see header */
    min-height: 100vh;
    padding-top: 20px; /* Add some padding at the top */
    color: #5c3b4c; /* Plum color for text */
}

#appContainer {
    width: 100%;
    max-width: 700px; /* Slightly wider for better layout */
}

.screen {
    display: none;
    width: 100%;
    animation: fadeIn 0.5s ease-in-out;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Main Home Page Styles */
#homeScreen .main-header {
    text-align: center;
    margin-bottom: 30px;
}
#homeScreen .main-header h1 {
    color: #d95792; /* Deeper pink */
    font-size: 2.8em;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.options-grid {
    display: flex;
    flex-direction: column;
    gap: 25px; /* Spacing between boxes */
    padding: 20px;
}

.option-box {
    background-color: #ffffff; /* White box */
    border: 1px solid #ffe0f0; /* Light pink border */
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    font-size: 1.5em;
    font-weight: 600;
    color: #d95792; /* Deeper pink text */
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80px; /* Ensure a minimum height for all option boxes */
}

.option-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    background-color: #fffafc; /* Lighter on hover */
}

.main-option {
    padding: 40px;
    font-size: 1.8em;
}

#homeScreen .main-footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #8c7b8c;
}

/* General Page Styles (for feelings portal and diary) */
.container {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 30px 40px;
    width: 100%;
    box-sizing: border-box;
    text-align: center;
    position: relative; /* For back button positioning */
}

.container header {
    margin-bottom: 25px;
    position: relative; /* For back button */
}

.container header h1 {
    color: #d95792;
    font-size: 2.2em;
    font-weight: bold;
    margin-top: 0;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
}

.container .page {
    display: none;
    animation: fadeIn 0.4s ease-out;
    padding-top: 10px; /* Space for h2 */
}

.container .page.active {
    display: block;
}

.container h2 {
    color: #a34a7d; /* Slightly darker pink */
    font-size: 1.8em;
    margin-bottom: 20px;
}

.container p {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 20px;
}

.notebook-input {
    width: calc(100% - 40px); /* Adjust for padding */
    min-height: 150px;
    padding: 20px;
    border: 1px solid #ffe0f0;
    border-radius: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.1em;
    color: #5c3b4c;
    background-color: #fdfbff; /* Very light pink background */
    resize: vertical;
    box-sizing: border-box; /* Include padding in width */
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
}

.notebook-input:focus {
    outline: none;
    border-color: #d95792;
    box-shadow: 0 0 8px rgba(217, 87, 146, 0.2);
}

.notebook-content {
    background-color: #fdfbff;
    border: 1px solid #ffe0f0;
    border-radius: 10px;
    padding: 20px;
    margin-top: 15px;
    text-align: left;
    white-space: pre-wrap; /* Preserves whitespace and line breaks */
    word-wrap: break-word; /* Breaks long words */
}

button {
    background-color: #d95792; /* Deep pink */
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: 10px 5px; /* Spacing between buttons */
}

button:hover {
    background-color: #c04a80; /* Darker pink on hover */
    transform: translateY(-2px);
}

button:disabled {
    background-color: #e0b0c5; /* Lighter pink when disabled */
    cursor: not-allowed;
    transform: none;
}

.back-to-home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #a34a7d;
    padding: 8px 15px;
    font-size: 0.9em;
    margin: 0;
}

.back-to-home-btn:hover {
    background-color: #8c3d6d;
}

.view-all-btn {
    background-color: #a34a7d; /* A slightly different pink for secondary actions */
}
.view-all-btn:hover {
    background-color: #8c3d6d;
}


/* Feelings Portal Specific Styles */
#feelingsPage1 {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
}

#feelingsPage1 .option-box {
    font-size: 1.1em;
    padding: 20px 15px;
    min-height: 60px;
}

.portal-footer {
    text-align: center;
    margin-top: 30px;
    font-size: 0.85em;
    color: #8c7b8c;
}

.table-container {
    width: 100%;
    overflow-x: auto; /* Allows table to scroll horizontally if content is too wide */
    margin-bottom: 20px;
}

.feelings-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 0.95em;
    text-align: left;
    background-color: #fdfbff;
    border: 1px solid #ffe0f0;
    border-radius: 10px;
    overflow: hidden; /* Ensures rounded corners apply */
}

.feelings-table th, .feelings-table td {
    padding: 12px 15px;
    border-bottom: 1px solid #ffe8f0; /* Lighter border for rows */
}

.feelings-table th {
    background-color: #fce0f0; /* Light pink header */
    color: #a34a7d;
    font-weight: bold;
}

.feelings-table tbody tr:last-child td {
    border-bottom: none;
}

.feelings-table tbody tr:nth-child(even) {
    background-color: #fff5fa; /* Very light pink for even rows */
}

/* Diary Specific Styles */
#calendarControls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    background-color: #fce0f0;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

#calendarControls h3 {
    margin: 0;
    color: #a34a7d;
    font-size: 1.5em;
}

#calendarControls button {
    background-color: #d95792;
    padding: 8px 15px;
    font-size: 1em;
    border-radius: 5px;
    margin: 0; /* Override general button margin */
}

#calendarGrid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 20px;
}

.calendar-day {
    background-color: #fff;
    border: 1px solid #ffe0f0;
    border-radius: 8px;
    padding: 15px 5px;
    text-align: center;
    font-size: 1em;
    color: #5c3b4c;
    cursor: pointer;
    transition: all 0.2s ease;
    aspect-ratio: 1 / 1; /* Make cells square */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

.calendar-day:hover:not(.empty):not(.selected-day) {
    background-color: #fffafc;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.calendar-day.empty {
    background-color: #fcfcfc;
    border: 1px dashed #f5e0ea;
    color: #c9b0bc;
    cursor: default;
}

.calendar-day.current-month {
    font-weight: bold;
}

.calendar-day.today {
    border: 2px solid #d95792;
    background-color: #ffeff5;
    color: #d95792;
}

.calendar-day.has-entry {
    background-color: #ffe0f0; /* Light pink background for entries */
    border: 1px solid #d95792; /* Solid pink border for entries */
    color: #d95792;
    font-weight: bold;
}

.calendar-day.has-entry::after {
    content: 'üìù'; /* Little emoji indicator */
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 0.7em;
}

.calendar-day.selected-day {
    background-color: #d95792; /* Deep pink when selected */
    color: white;
    border: 1px solid #d95792;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.calendar-day.selected-day.has-entry::after {
    color: white; /* Ensure emoji is visible on selected day */
}

/* Day names (Mon, Tue, etc.) */
.calendar-day:nth-child(-n+7) {
    font-weight: bold;
    color: #a34a7d;
    background-color: #f7eaf0;
    cursor: default;
    border: none;
    box-shadow: none;
    transform: none;
    pointer-events: none; /* Prevent clicking on day names */
}

.diary-entry-content {
    text-align: left;
    margin-top: 15px;
}
.diary-entry-content p {
    margin-bottom: 0;
}
.diary-entry-content hr {
    border: none;
    border-top: 1px dashed #ffe0f0;
    margin: 20px 0;
}

.entries-list-container {
    max-height: 400px; /* Limit height for scrollable list */
    overflow-y: auto; /* Enable vertical scrolling */
    border: 1px solid #ffe0f0;
    border-radius: 10px;
    padding: 15px;
    background-color: #fdfbff;
    text-align: left;
}

.entries-list-container div {
    background-color: #fff;
    border: 1px solid #ffe8f0;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.entries-list-container h3 {
    color: #d95792;
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.3em;
}

.entries-list-container p {
    font-size: 1em;
    line-height: 1.5;
    margin-bottom: 0;
}

/* Loading animations */
.loading-indicator::after {
    content: ' .';
    animation: dots 1s steps(3, end) infinite;
}

@keyframes dots {
    0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
    40% { color: #5c3b4c; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
    60% { text-shadow: .25em 0 0 #5c3b4c, .5em 0 0 rgba(0,0,0,0); }
    80%, 100% { text-shadow: .25em 0 0 #5c3b4c, .5em 0 0 #5c3b4c; }
}

/* Entry animation for new entries */
@keyframes slideInFromRight {
    0% { transform: translateX(50px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 20px 15px;
    }
    #feelingsPage1 {
        grid-template-columns: 1fr;
    }
    .option-box {
        margin-bottom: 15px;
    }
    #calendarControls {
        flex-direction: column;
        gap: 10px;
    }
    #calendarControls h3 { font-size: 1.2em;}
    .calendar-day { padding: 10px 3px; font-size: 0.85em;}
    .main-option { font-size: 1.3em; padding: 25px; }
    #homeScreen .main-header h1 { font-size: 2.2em;}
    .container header h1 {font-size: 1.8em;}
    .back-to-home-btn { top: 10px; left: 10px; position: relative;}

    .feelings-table, .feelings-table th, .feelings-table td {
        font-size: 0.85em; /* Slightly smaller font for table on small screens */
        padding: 6px;
    }
    .feelings-table th {
        white-space: nowrap; /* Prevent headers from wrapping too much */
    }
}

@media (max-width: 400px) {
    .calendar-day { font-size: 0.75em; padding: 8px 2px;}
}
</style>
